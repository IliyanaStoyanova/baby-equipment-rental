<div *ngIf="products" class="category-id-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2 col-lg-3">
                <app-categories-sidebar></app-categories-sidebar>
            </div>
            <div class="col-xl-10 col-lg-9">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-md-6">
                        <div class="section-title">
                            <h3 class="heading">Shop</h3>
                        </div>
                    </div>
                </div>
                <div class="tab-content" *ngIf="products.length>0; then existProduct else notProduct"></div>
                <ng-template #existProduct>
                    <div class="grid-products" class="tab-pane active show">
                        <div class="row">
                            <div *ngFor="let product of products" class="col-xl-3 col-md-4 col-sm-6">
                                <div class="product-single">
                                    <div class="product-title">
                                       <h4><a href="">{{product.name}}</a></h4>
                                    </div>
                                    <div class="product-thumb">
                                        <a [routerLink]="['/products', product.id]"><img [src]="product.images[0].link"/></a>
                                    </div>
                                    <div class="product-price">
                                        <div class="pull-left">
                                            <span>{{product.price}}</span>
                                            <span>{{product.currency}}</span> 
                                            <small> / for day</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template #notProduct>
                    <div class="section-title">
                        Not Found Products
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
