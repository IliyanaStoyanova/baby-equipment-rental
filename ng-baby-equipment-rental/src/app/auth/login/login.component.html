<div class="container login-section">
    <div class="row justify-content-sm-center">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="card shadow-lg my-3">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Sign In</h1>
                    <form class="login-form" [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                            <input formControlName="email" name="email" id="email" type="email" [class.input-error]="displayError('email',loginFormGroup)" class="form-control" value="">
                            <ng-container *ngIf="displayError('email', loginFormGroup)">
                                <div *ngIf="loginFormGroup.controls['email'].errors?.['required']" class="error">
                                    Email is required
                                </div>
                                <div *ngIf="loginFormGroup.controls['email'].errors?.['email']" class="error">
                                    Email is not valid
                                </div>
                            </ng-container>                            
                        </div>
                        <div class="mb-3">
                            <div class="mb-2 w-100">
                                <label class="text-muted" for="password">Password</label>
                            </div>
                            <input formControlName="password" name="password" id="password" type="password" [class.input-error]="displayError('password',loginFormGroup)" class="form-control">
                            <ng-container *ngIf="displayError('password', loginFormGroup)">
                                <div *ngIf="loginFormGroup.controls['password'].errors?.['required']" class="error">
                                    Password is required
                                </div>
                                <div *ngIf="loginFormGroup.controls['password'].errors?.['password']" class="error">
                                    Password must be at least 8 characters with numbers and letters
                                </div>
                            </ng-container> 
                        </div>

                        <div class="d-flex align-items-center">
                            <button class="btn ms-auto" [disabled]="loginFormGroup.invalid">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer py-3 border-0">
                    <div class="text-center">
                        Don't have an account?<a routerLink="/user/register" class="text-register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
